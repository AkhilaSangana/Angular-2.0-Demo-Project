<h2>My Heroes</h2>
<div align='center'>
    <ul class="heroes">
        <li *ngFor="let hero of heroes">
          <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span> {{hero.name}}
          </a>
        </li>
      </ul>
</div>

<div>
  <label>
    Add new Hero
    <input #heroName/>
  </label>
 
  <button (click)="save(heroName.value);heroName.value=''">Add</button>
</div>
